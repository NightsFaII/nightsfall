<!DOCTYPE html>
<html>
<head>
	<title>NightsFall</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="parallax"></div>
	<div class="container">
		<div class="card">
			<img src="images/pfp.png" alt="NightsFall" class="pfp">
			<h1>NightsFall</h1>
			<p>Welcome to my portfolio! Here you can find examples of my work and learn more about my skills and experience.</p>
			<a href="./projects">View my projects</a>
		</div>
	</div>
  <script>
    const parallax = document.querySelector('.parallax');

    const setParallaxDimensions = () => {
      // Set the dimensions of the parallax container and layer based on the current viewport size
      const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const viewportHeight = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

      parallax.style.width = `${viewportWidth}px`;
      parallax.style.height = `${viewportHeight}px`;
    };

    setParallaxDimensions(); // Set initial dimensions

    window.addEventListener('resize', setParallaxDimensions);

    document.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Calculate the new position for the parallax layer
      const offsetX = -(mouseX / window.innerWidth - 0.5) * 30; // Adjust the multiplier for the desired parallax effect
      const offsetY = -(mouseY / window.innerHeight - 0.5) * 30;

      // Apply the new position using CSS transform
      parallax.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0)`;
    });
  </script>
</body>
</html>
