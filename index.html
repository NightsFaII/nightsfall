<!DOCTYPE html>
<html>
<head>
  <title>Project Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      overflow: hidden;
    }
  </style>
  <script>
    function showProjects() {
      const homeCard = document.querySelector('.home-card');
      const projectsCards = document.querySelectorAll('.projects-card');
      const backButton = document.createElement('a');

      homeCard.classList.add('hidden');
      projectsCards.forEach((card) => {
        card.classList.remove('hidden');
      });

      backButton.textContent = 'Go Back';
      backButton.href = '#';
      backButton.classList.add('back-button');
      backButton.onclick = hideProjects;

      document.body.appendChild(backButton);
    }

    function hideProjects() {
      const homeCard = document.querySelector('.home-card');
      const projectsCards = document.querySelectorAll('.projects-card');
      const backButton = document.querySelector('.back-button');

      projectsCards.forEach((card) => {
        card.classList.add('hidden');
      });
      homeCard.classList.remove('hidden');

      if (backButton) {
        backButton.parentNode.removeChild(backButton);
      }
    }
  </script>
</head>
<body>
  <div class="parallax"></div>

  <div class="container">
    <div class="card home-card">
      <img class="pfp" src="images/pfp.gif" alt="NightsFall">
      <h1>NightsFall</h1>
      <p>Hey, I'm NightsFall my real name is Milan and im a self-taught hobbyist developer from The Netherlands, feel free to check out my portfolio and learn more about me and my skills!</p>
      <a href="projects.html" onclick="">View my projects</a>
    </div>
  </div>
  <a href="#" class="back-button">Go Back</a>

  <script>
    const parallax = document.querySelector('.parallax');

    const setParallaxDimensions = () => {
      // Set the dimensions of the parallax container and layer based on the current viewport size
      const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const viewportHeight = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

      parallax.style.width = `${viewportWidth}px`;
      parallax.style.height = `${viewportHeight}px`;

      const scaleFactor = viewportWidth <= 600 ? 1.0 : 1.2;
      parallax.style.transform = `scale(${scaleFactor})`;
    };

    setParallaxDimensions(); // Set initial dimensions

    window.addEventListener('resize', setParallaxDimensions);

    document.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Calculate the new position for the parallax layer
      const offsetX = -(mouseX / window.innerWidth - 0.5) * 30; // Adjust the multiplier for the desired parallax effect
      const offsetY = -(mouseY / window.innerHeight - 0.5) * 30;

      // Apply the new position using CSS transform
      parallax.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0) scale(1.2)`;
    });
  </script>
</body>
</html>
